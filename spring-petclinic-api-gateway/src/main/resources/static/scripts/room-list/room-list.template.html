<h2>Rooms</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Room Type</th>
        <th>Last Used</th>
    </tr>
    </thead>

    <tr ng-repeat="room in $ctrl.roomList">
        <td>{{room.id}} </td>
        <td>{{room.name}} </td>
        <td>{{room.roomType}}</td>
        <td>{{room.lastUsed}}</td>
    </tr>
</table>
